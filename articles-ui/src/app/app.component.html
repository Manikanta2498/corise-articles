<nz-layout class="layout">
  <nz-sider nzWidth="256px">
    <div class="sidebar-logo">
      <img src="assets/logo.png" alt="logo">
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-submenu nzOpen nzTitle="Home" nzIcon="home">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome">Welcome</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/create-new-article">Create New Article</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Articles" nzIcon="form">
        <ul>
          <li *ngFor="let item of articlesList" nz-menu-item nzMatchRouter>
            <a routerLink="/article/{{item['ID']}}">{{item['Title']}}</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout class="right-layout">
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
