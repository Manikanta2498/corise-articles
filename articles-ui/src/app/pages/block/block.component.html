<div *ngIf="blockData.Type === 'Markdown'" >
    <app-markdown [blockData]="blockData"></app-markdown>
</div>
<div *ngIf="blockData.Type === 'MCQ'" >
  <app-multiple-choice [blockData]="blockData"></app-multiple-choice>
</div>
<div *ngIf="blockData.Type === 'FlashCard'" >
  <app-flashcard [blockData]="blockData"></app-flashcard>
</div>
